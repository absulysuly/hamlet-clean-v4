version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hamlet-postgres
    environment:
      POSTGRES_USER: hamlet
      POSTGRES_PASSWORD: hamlet123
      POSTGRES_DB: hamlet_unified
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hamlet"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hamlet-backend
    environment:
      DATABASE_URL: postgresql://hamlet:hamlet123@postgres:5432/hamlet_unified
      PORT: 3001
      NODE_ENV: production
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hamlet-frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
